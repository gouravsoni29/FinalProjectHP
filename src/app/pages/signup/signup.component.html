<div class="login-page">
    <figure></figure>
    <figure></figure>
    <figure></figure>

    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;"><b>SIGNUP</b></mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="Sign Up" class="registration-tab">
                <mat-card-content>

                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field>
                            <input matInput placeholder="First Name" required name="firstname"
                                [(ngModel)]="user.firstName">
                            <mat-icon matSuffix>perm_identity</mat-icon>

                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Last Name" required name="lastname"
                                [(ngModel)]="user.lastName">
                            <mat-icon matSuffix>perm_identity</mat-icon>

                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="User Name" required name="username"
                                [(ngModel)]="user.username">
                            <mat-icon matSuffix>perm_identity</mat-icon>

                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Phone" required name="phone_no" [(ngModel)]="user.phone">
                            <mat-icon matSuffix>phone</mat-icon>

                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Email" required name="email" [(ngModel)]="user.email">
                            <!-- <mat-error *ngIf="email.invalid">Email is required</mat-error> -->
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" required name="password"
                                [(ngModel)]="user.password" #password="ngModel">

                            <mat-icon matSuffix>lock</mat-icon>

                        </mat-form-field>

                        <button mat-raised-button color="primary" class="login-button" type="submit">
                            Sign Up
                        </button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
