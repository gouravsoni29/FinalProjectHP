<mat-card>
    <mat-action-list>
      <div mat-subheader>Menu</div>
      <button routerLink="/admin/home" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon> Home
      </button>
      <button mat-list-item routerLink="/admin/profile">
        <mat-icon mat-list-icon>account_circle</mat-icon> Profile
      </button>
      <button mat-list-item routerLink="/admin/booking-list">
        <mat-icon mat-list-icon>list all</mat-icon> Booking List
      </button>
      <button mat-list-item routerLink="/admin/hotel-list">
        <mat-icon mat-list-icon>list all</mat-icon> Hotel List
      </button>
      <button mat-list-item routerLink="/admin/user-list">
        <mat-icon mat-list-icon>quiz</mat-icon> Users Registered
      </button>
      <button mat-list-item routerLink="/admin/feed-list">
        <mat-icon mat-list-icon>feedback</mat-icon> Feedback
      </button>
      
      <button mat-list-item routerLink="/admin/logout" (click)="logout()">
        <mat-icon mat-list-icon>logout</mat-icon> Logout
      </button>
    </mat-action-list>
  </mat-card>
