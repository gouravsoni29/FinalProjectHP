<div class="payment-page">
    <figure></figure>
    <figure></figure>
    <figure></figure>

    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;">Payment</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="Amount to pay Rs.5000">
                <mat-card-content>
              
                    <form>
                        <mat-form-field>
                            <input matInput placeholder="Card No" name="Card No" required>
                            <mat-icon matSuffix></mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="CVV" type="number" maxlength="3" name="CVV"
                                required>
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Date" type="date" name="Expirydate" required>
                        </mat-form-field>
                        <mat-checkbox>Remember Me!</mat-checkbox>
                        <button mat-raised-button color="primary" class="payment-button">
                            Pay
                        </button>

                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
