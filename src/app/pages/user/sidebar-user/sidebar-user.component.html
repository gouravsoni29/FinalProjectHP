<mat-card>
    <mat-action-list>
      <div mat-subheader>Menu</div>
      <button routerLink="userhome" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon> Home
      </button>
      <button mat-list-item routerLink="/user-dashboard/profile">
        <mat-icon mat-list-icon>account_circle</mat-icon> Profile
      </button>
      <button mat-list-item routerLink="/user-dashboard/hotel-feed">
        <mat-icon mat-list-icon>receipt_long</mat-icon> Feedback for Hotel
      </button>
      
      <button mat-list-item routerLink="/user-dashboard/history">
        <mat-icon mat-list-icon>list all</mat-icon> Booking History
      </button>
      <button mat-list-item routerLink="/user-dashboard/pay-history">
        <mat-icon mat-list-icon>receipt_long</mat-icon> Transaction History
      </button>
      
      
      <button mat-list-item  (click)="logout()">
        <mat-icon mat-list-icon>logout</mat-icon> Logout
      </button>
    </mat-action-list>
  </mat-card>
